<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>progress</title>
</head>
<body>
    <div class="container mt-3">
    <div class="progress ">
        <div class="progress-bar bg-danger" style="width: 50%; ">50%</div>
       
    </div>
     <div class="progress " style="height: 40px;">
       <div class="progress-bar bg-success" style="width: 70% ; ">70%</div>
       
    </div>
     <div class="progress ">
           <div class="progress-bar bg-info" style="width: 100%; ">100% </div>
       
    </div>
    </div>


     <div class="container mt-3">
    <div class="progress ">
        <div class="progress-bar-striped bg-danger" style="width: 50%; ">50%</div>
       
    </div>
     <div class="progress " style="height: 40px;">
       <div class="progress-bar-striped bg-success" style="width: 70% ; ">70%</div>
       
    </div>
     <div class="progress ">
           <div class="progress-bar-striped bg-info" style="width: 100%; ">100% </div>
       
    </div>
    </div>


      <div class="container mt-3">
    <div class="progress ">
        <div class="progress-bar-striped bg-danger" style="width: 50%; ">50%</div>
       
    </div>
     <div class="progress " style="height: 40px;">
       <div class="progress-bar progress-bar-striped progress-bar-animated   bg-success" style="width: 70% ; ">70%</div>
       
    </div>
     <div class="progress ">
           <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 100%; ">100% </div>
       
    </div>
    </div>
</body>
</html>
