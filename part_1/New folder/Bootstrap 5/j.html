<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Materially Sidebar Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root { --sidebar-width: 220px; }

    body {
      margin: 0;
      padding-left: var(--sidebar-width);
      transition: padding-left 0.3s ease;
      background: #f8fafc;
      font-family: Arial, sans-serif;
    }

    body.collapsed { padding-left: 0; }

    .header {
      height: 60px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #3366ff;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      z-index: 1001;
    }

    .sidebar {
      width: var(--sidebar-width);
      background: #fff;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      padding: 60px 1rem 1rem 1rem;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar.hidden { transform: translateX(-100%); }

    .sidebar .nav-link { 
      padding: 0.4rem 0;
      font-size: 14px;
      color: #334155;
      width: 100%;
      text-align: left;
    }

    .sidebar .nav-link:hover { background: #f1f5f9; }

    .main-content {
      margin-top: 60px;
      padding: 1.5rem;
    }

    /* Mobile */
    @media(max-width: 991px) {
      body { padding-left: 0; }
      .sidebar { transform: translateX(-100%); }
      .sidebar.show { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-light" id="toggleSidebar">
        <i class="bi bi-list"></i>
      </button>
      <span class="fw-bold">Materially</span>
    </div>
    <div class="d-flex align-items-center gap-2">
      <span>John Doe</span>
      <img src="https://via.placeholder.com/35" class="rounded-circle" alt="User">
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <h6 class="text-primary mb-1">MATERAILLY</h6>
    <h6 class="mb-3">Dashboard</h6>
    <ul class="nav flex-column mb-4">
      <li class="nav-item">
        <a href="#" class="nav-link text-primary">
          <i class="bi bi-house-door me-2"></i> Dashboard
        </a>
      </li>
    </ul>

    <h6 class="text-primary mb-1">PAGES</h6>
    <h6 class="mb-3">Prebuilt Pages</h6>
    <ul class="nav flex-column">
      <li class="nav-item mb-2">
        <a href="#" class="nav-link">
          <i class="bi bi-people me-2"></i> Sample Page
        </a>
      </li>

      <!-- Authentication Dropdown -->
      <li class="nav-item">
        <button class="nav-link d-flex justify-content-between align-items-center w-100 bg-transparent border-0"
                type="button" data-bs-toggle="collapse" data-bs-target="#authMenu" aria-expanded="false">
          <span><i class="bi bi-gear me-2"></i> Authentication</span>
          <i class="bi bi-chevron-down"></i>
        </button>
        <div class="collapse" id="authMenu">
          <ul class="nav flex-column ms-3 mt-2">
            <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Register</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Forgot Password</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <h2>Welcome to Dashboard</h2>
    <p>This is your main content area.</p>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleSidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('show'); // for mobile
      document.body.classList.toggle('collapsed'); // for desktop
    });
  </script>
</body>
</html>
