<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>My bookmarks </title>
    </head>
    <body>

        <img src="img/images (1).jpg" alt="img" height="200" width="200">
    
        <!-- Table example: -->
        <table>
            <caption>Employee details</caption>
            <tr>
                <th>
                    NAME
                </th>
                <th>
                    occupation
                </th>
                <th>
                    country 
                </th>
            </tr>
            <tr>
                <td>
                    John Doe
                </td>
                <td>
                    Software Engineer
                </td>
                <td>
                    USA
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Jane Smith
                </td>
                
                <td rowspan="2">
                    UK
                </td>
            </tr>
                        <tr>
                <td colspan="2">
                    Jane Smith
                </td>
                <!-- <td rowspan="2">
                    UK
                </td> -->
            </tr>
        
        </table>

        <!-- unordered list: -->
        <ul type="A">
            <li>
                Google
            </li>
            <li>
                Facebook
            </li>
            <li>
                Twitter 
            </li>
        </ul>


        <!-- ordered list: -->

        <ol type="a">
            <li>
                HTML
            </li>
            <li>
                CSS
            </li>
            <li>
                JavaScript
            </li>   
        </ol>
    </body>

</html>
