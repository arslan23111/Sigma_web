<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms - lets learn it</title>
    </head>
    <body>
        <h1>Form to apply for sigma course .TA</h1>
        <form action method="post">
            <div>
                <label for="username"> Enter username </label>
                <input type="text" id="username" name="username"
                    placeholder="Enter" autofocus required> 
            </div>
            <div>
                <input type="radio" value="male" name="gander" id="male">
                <label for="male"> Male </label>
                <input type="radio" value="female" name="gander" id="female">
                <label for="female"> Female </label>
            </div>
            <div>
                <input type="checkbox" name="subcribe" id="subcribe"
                    value="yes">
                <label for="subcribe"> Subcribe to newsletter </label>

            </div>
            <div>
                <label for="feedback"> Give your feedback </label> <br>
                <textarea name="feedback" id="feedback" cols="30"
                    rows="4 "></textarea>
            </div>

            <div>
                <select name="fruits" id="fruits">
                    <option value="mango"> Mango </option>
                    <option value="banana"> Banana </option>
                    <option value="apple"> Apple </option>
                    <option value="grapes"> Grapes </option>
                </select>
            </div>
        </form>
    </body>
</html>
